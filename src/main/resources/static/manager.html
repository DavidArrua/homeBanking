<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>manager</title>
  <link rel="shortcut icon" href="./web/assets/img/bank-icon-flat-529901-removebg-preview.png" type="image/x-icon">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--style-->
  <link rel="stylesheet" href="./web/assets/style/style.css">

</head>

<body class="body-manager">
  <div id="app" class="d-flex justify-content-center align-items-center vh-100">
    <div class="container container-manager-form ">
      <main class="d-flex justify-content-around aling align-items-center h-100">
        <div class="h-100 w-50">
          <table>
            <tr>
              <th>nombre</th>
              <th>apellido</th>
              <th>mail</th>
            </tr>
            <tr v-for="client in clients">
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
            </tr>
          </table>
        </div>
        <div class="h-100 w-50 d-flex justify-content-center alin align-items-center cont-form">
          <form class="form-manager fw-bolder">
            <div class="mb-3">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" v-model="name" required placeholder="Type your name">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" v-model="last" required placeholder="Type your last name">
              </div>
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="email" required placeholder="Type your email">
            </div>
            <button type="submit" class="btn btn-primary" @click="addClient">add client</button>
          </form>
        </div>
        
      </main>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- vue -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--main-->
  <script src="./manager.js"></script>

</body>

</html>
