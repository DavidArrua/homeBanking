<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loan manager</title>
   <link rel="shortcut icon" href="./web/assets/img/bank-icon-flat-529901-removebg-preview.png" type="image/x-icon">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!--style-->
   <link rel="stylesheet" href="./web/assets/style/style.css">
   <link rel="stylesheet" href="./web/assets/style/postnet.css">
</head>

<body>
   <div id="app" class="body-manager vh-100">

      <header>
         <nav class="navbar navbar-expand-lg">
            <div class="container">
               <a class="navbar-brand" href="#">
                  <img class="icon-bank" src="../web/assets/img/bank-icon-flat-529901-removebg-preview.png" alt="">
               </a>
               <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse justify-content-end container " id="navbarNav">
                  <ul class="navbar-nav fw-bold me-5">
                     <li class="nav-item">
                        <a class="nav-link text-nav hover-nav" href="./web/accounts.html">ACCOUNTS</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-nav hover-nav" href="./web/cards.html">CARDS</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-nav hover-nav" href="./web/transfers.html">TRANSFERS</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-nav hover-nav" href="./web/loan-application.html">LOAN APPLICATION</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-nav hover-nav" href="./web/posnet.html">POSTNET</a>
                     </li>
                  </ul>
               </div>
               <button @click="logOut" class="button-logOut">
                  <img class="icon-logout" src="./assets/img/logout.png" alt="">
               </button>
            </div>
         </nav>
      </header>

      <main class="mainTranfers d-flex justify-content-center align-items-center gap-3 flex-wrap container mt-5">
         <div class="container d-flex justify-content-center col-xl-6 col-lg-12">

            <div class="main-loan col-sm-12 col-lg-6 cont-form form-manager d-flex flex-column justify-content-center">
               <h3 class="text-center fw-bold mb-2">Create a new loan</h3>
               <div class="d-flex flex-column">
                  <label for="description2" class="ms-3 fw-bold m-mar">Namen</label>
                  <input type="text" id="description2" class="ms-3 me-3" v-model="name">
               </div>
               <div class="d-flex flex-column">
                  <label for="amount2" class="ms-3 fw-bold m-mar">Max amount</label>
                  <input type="number" id="amount2" v-model="maxAmount" class="ms-3 me-3">
               </div>
               <div class="d-flex flex-column">
                  <label for="amount2" class="ms-3 fw-bold m-mar">Payments</label>
                  <input type="text" id="" v-model="payments" class="ms-3 me-3">
               </div>


               <div>
                  <div class="me-2 ms-2 mt-3">
                     <button type="button" class="btn btn-primary mt-2 me-3 w-100" @click="createLoan">Create a loan</button>
                  </div>
               </div>
            </div>
         </div>

      </main>


   </div>


   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
   <!-- vue -->
   <script src="https://unpkg.com/vue@3"></script>
   <!-- axios -->
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <!--sweetalert-->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!--main-->
   <script src="./loan-manager.js"></script>
</body>

</html>
