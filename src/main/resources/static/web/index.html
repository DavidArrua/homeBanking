<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hombanking HB</title>
  
  <link rel="shortcut icon" href="./assets/img/bank-icon-flat-529901-removebg-preview.png" type="image/x-icon">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--style-->
  <link rel="stylesheet" href="./assets/style/index.css">
</head>

<body class="body-manager">
  <div id="app" class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100 ">

	<h1 class="mb-3 title-mindhub">Home Banking Mindhub </h1>

<div class="containerForm" id="container">
	<div class="form-container sign-up-container bg-d">
		<form  @submit.prevent="signUp">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" v-model="firstNameRegister" required/>
      		<input type="text" placeholder="Last Name"  v-model="lastNameRegister" required/>
			<input type="email" placeholder="Email"  v-model="emailRegister" required/>
			<input type="password" placeholder="Password" v-model="passwordRegister" required/>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form  @submit.prevent="signIn">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" v-model="email" required/>
			<input type="password" placeholder="Password" v-model="password" required/>
			<a href="#">Forgot your password?</a>
			<button type="submit" @click="">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- vue -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--sweetalert-->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--main-->
  <script src="./js/index.js"></script>
  <script src="./js/indexForm.js"></script>

</body>

</html>
